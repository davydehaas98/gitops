- name: Install Helm
  hosts: control_plane
  become: yes

  tasks:
    - name: Install Kubectl
      ansible.builtin.apt:
        update_cache: true
        state: present
        name: kubectl={{ KUBERNETES_VERSION }}-*

    - name: Hold Kubectl
      ansible.builtin.dpkg_selections:
        name: kubectl
        selection: hold

    - name: Copy kubeadm-config.yaml
      ansible.builtin.copy:
        src: ../../kubeadm-config.yaml
        dest: ~/kubeadm-config.yaml
        mode: '644'

    - name: Check if the control-plane is already initialized
      ansible.builtin.stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadm_init

    - name: Initialize the control plane node
      ansible.builtin.command: kubeadm init --config ~/kubeadm-config.yaml --upload-certs
      when: kubeadm_init.stat.exists == false

    - name: Copy admin.conf
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: ~/.kube/config
        mode: '600'
        remote_src: true

    - name: Install Helm
      include_tasks: install-helm.yaml

